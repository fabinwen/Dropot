<ActionBar title="拍照">
    <ActionItem ios.systemIcon="9" ios.position="left" android.systemIcon="ic_menu_share" android.position="actionBar"></ActionItem>
    <ActionItem ios.systemIcon="16" ios.position="right" text="拍照" android.position="popup"></ActionItem>
</ActionBar>
<DockLayout stretchLastChild="true">
    <bottom-bar dock="bottom" [isPublish]="true"></bottom-bar>
    <ScrollView>
        <FlexboxLayout flexDirection="column-reverse">
            <Image [src]="imageTaken" flexGrow="3" class="p-15 img-rounded"></Image>
            <Button text="Take Photo" class="btn btn-primary btn-active" (tap)="onTakePhoto()" flexGrow="1"></Button>
            <Button text="Request permissions" class="btn btn-primary" (tap)="onRequestPermissions()" flexGrow="1"></Button>
        </FlexboxLayout>
    </ScrollView>
</DockLayout>
